<div class="upload-container">
    <h2>Upload KYC Documents</h2>

    <form (ngSubmit)="submit()" #kycForm="ngForm">
      <label>
        Name:
        <input type="text" [(ngModel)]="form.name" name="name" required />
      </label>

      <label>
        Relationship Manager:
        <input type="text" [(ngModel)]="form.rm" name="rm" required />
      </label>

      <label>
        Upload PAN Card:
        <input type="file" (change)="onImageSelected($event)" accept="image/jpeg, image/jpg" required />
      </label>

      <label>
        Upload Aadhaar Card:
        <input type="file"  (change)="onPdfSelected($event)" accept="application/pdf"  required />
      </label>

      <label>
        Upload Video:
        <button type="button"  (click)="uploadVideo()" >
        <img src="/src/assets/icons/camera.svg" alt="Camera Icon" width="24" height="24">
        </button>
      </label>



      <button type="submit" [disabled]="!kycForm.form.valid">Submit KYC</button>
    </form>

    <div *ngIf="submitted" class="result">
      <h4>KYC Submitted Successfully!</h4>
      <p><strong>Name:</strong> {{ form.name }}</p>
      <p><strong>DOB:</strong> {{ form.dob }}</p>
      <p><strong>Files:</strong></p>
      <ul>
        <li>PAN: {{ form.pan?.name }}</li>
        <li>Aadhaar: {{ form.aadhaar?.name }}</li>
        <li *ngIf="form.audio">Audio: {{ form.audio?.name }}</li>
        <li *ngIf="form.video">Video: {{ form.video?.name }}</li>
      </ul>
    </div>
  </div>
